 </head>
<body>
<h1>Customer Information</h1>
<form name="myDemoForm" onsubmit = "return validateForm();" method = "post" action="mailto:mhaxton@usf.edu">
  <label for="fname">Enter  Your  First  Name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Enter  You  Last  Name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="email">Enter Your E-mail Address:</label>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit"><Br><Br>
  <p id="check"</p>
 </form>
  <script>
function validateForm() {
  var strx = document.forms["myDemoForm"]["fname"].value;
  var stry = document.forms["myDemoForm"]["lname"].value;
  var strz = document.forms["myDemoForm"]["email"].value;
  if (strx == "" || stry == "" || strz== "") {
   document.getElementById("check").innerHTML = "Name and email must be filled out"; 
	return false;
  } 
}
</script>
 </body>
